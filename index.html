<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeGaiL System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: black;
            color: lime;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .matrix-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('matrix.gif') repeat;
            opacity: 0.8;
            z-index: -1;
        }

        .animated-text {
            font-size: 50px;
            font-weight: bold;
            color: red;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            50% { text-shadow: -2px -2px red; }
            100% { text-shadow: 2px 2px red; }
        }

        .username {
            font-size: 30px;
            color: white;
            font-weight: bold;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .login-container {
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            width: 300px;
            border: 2px solid red;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { border-color: red; }
            50% { border-color: lime; }
            100% { border-color: red; }
        }

        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 18px;
        }

        button {
            background: red;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        #hacker-code {
            font-size: 14px;
            color: lime;
            font-family: monospace;
            text-align: left;
            white-space: pre-wrap;
            background: black;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <audio id="typing-sound" src="typing.mp3" autoplay></audio>
    <h1 class="animated-text">BeGaiL</h1>
    <div class="username">@BGIYL</div>
    <div class="login-container">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
    </div>
    <div id="hacker-code" class="hidden"></div>

    <script>
        function playSound() {
            const sound = document.getElementById('typing-sound');
            sound.play();
        }

        function checkLogin() {
            playSound();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === "MAMADKAMAN" && password === "MAMADKAMAN") {
                document.getElementById('hacker-code').classList.remove('hidden');
                let hackerText = `
                ACCESS GRANTED...
                Initializing system protocols...
                Scanning for vulnerabilities...
                Bypassing encryption...
                Injecting exploit...
                Data breach in progress...
                TRACING BACK CONNECTION...
                `;
                document.getElementById('hacker-code').innerText = hackerText;
            } else {
                alert("Invalid credentials! SYSTEM LOCKDOWN ENGAGED.");
            }
        }
    </script>
</body>
</html>
