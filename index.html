<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeGaiL System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      margin: 0; padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: black;
      color: lime;
      overflow: hidden;
      text-align: center;
      min-height: 100vh;
    }

    /* Login Page */
    .matrix-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://uploadkon.ir/uploads/fea005_25InShot-۲۰۲۵۰۵۰۵-۰۷۰۶۲۶۴۲۱.jpg') no-repeat center/cover;
      opacity: 0.8;
      z-index: -1;
    }

    .glow-text {
      text-transform: small-caps;
      font-size: 24px;
      color: white;
      margin-top: 10px;
      letter-spacing: 2px;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 20px #0ff;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 40px #0ff;
      }
    }

    .five-lines {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      margin-bottom: 30px;
    }

    .line {
      font-size: 40px;
      font-weight: bold;
      animation: blink 3s infinite, float 3s infinite;
    }

    .red-line {
      color: red;
      font-family: 'UnifrakturCook', cursive;
      animation-delay: 0s;
    }

    .green-line {
      color: lime;
      font-family: 'UnifrakturCook', cursive;
      animation-delay: 0.5s;
    }

    .blue-line {
      color: cyan;
      font-family: 'UnifrakturCook', cursive;
      animation-delay: 1s;
    }

    .white-line {
      color: black;
      font-family: 'Press Start 2P', cursive;
      animation-delay: 1.5s;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .login-container {
      margin: 0 auto 60px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      width: 320px;
      border: 2px solid red;
    }

    input, button {
      display: block;
      width: 95%;
      padding: 12px;
      margin: 10px auto;
      border-radius: 10px;
      font-size: 18px;
      border: none;
      outline: none;
      font-family: 'Press Start 2P', cursive;
    }

    input {
      background: black;
      color: lime;
      border: 1px solid lime;
      text-align: center;
    }

    button {
      background: red;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a00;
    }

    #hacker-code {
      font-size: 14px;
      color: lime;
      font-family: monospace;
      text-align: left;
      white-space: pre-wrap;
      background: black;
      padding: 15px;
      border-radius: 10px;
      display: none;
      max-width: 90vw;
      max-height: 200px;
      overflow-y: auto;
      margin: 10px auto;
    }

    /* Matrix Runner Page */
    #matrix-page, #music-page {
      display: none;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: black;
      color: lime;
      font-family: monospace;
      user-select: none;
      position: relative;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #matrix-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background-color: black;
    }

    #code-input {
      position: relative;
      z-index: 10;
      width: 90vw;
      max-width: 600px;
      height: 160px;
      background: rgba(0,0,0,0.8);
      color: lime;
      border: 2px solid lime;
      border-radius: 15px;
      padding: 12px;
      font-family: monospace;
      font-size: 16px;
      resize: none;
      outline: none;
    }

    #run-btn {
      margin-top: 12px;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
      background: lime;
      border: none;
      border-radius: 10px;
      color: black;
      cursor: pointer;
      z-index: 10;
    }

    #output-box {
      position: relative;
      z-index: 10;
      margin-top: 20px;
      width: 90vw;
      max-width: 600px;
      background: rgba(0,0,0,0.85);
      color: #0f0;
      font-family: monospace;
      border: 2px solid lime;
      border-radius: 15px;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    /* Music Player Page */
    #music-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #004d00, #003300);
      color: lime;
    }
    .music-player {
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 20px;
      border: 2px solid lime;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px lime;
      user-select: none;
    }
    .music-player h2 {
      margin-bottom: 15px;
      text-shadow: 0 0 10px lime;
      font-family: 'Press Start 2P', cursive;
    }
    .music-track {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }
    .music-track button {
      background: lime;
      border: none;
      padding: 8px 15px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      color: black;
      transition: background 0.3s ease;
    }
    .music-track button:hover {
      background: #aaffaa;
    }
    audio {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      background: black;
      outline: none;
    }
    @media screen and (max-width: 480px) {
      #code-input {
        height: 140px;
      }
      #output-box {
        height: 120px;
      }
      .music-player {
        max-width: 95%;
        padding: 15px;
      }
      .music-track {
        font-size: 16px;
      }
      .music-track button {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="login-page">
    <div class="matrix-bg"></div>
    <div class="glow-text">IN GOD WE TRUST</div>
    <div class="five-lines">
      <div class="line red-line">OsTaD</div>
      <div class="line green-line">MmD</div>
      <div class="line blue-line">BeGaiL</div>
      <div class="line white-line">@XBGIL</div>
    </div>

    <div class="login-container">
      <input type="text" id="username" placeholder="Username" autocomplete="off" />
      <input type="password" id="password" placeholder="Password" autocomplete="off" />
      <button onclick="checkLogin()">Login</button>
    </div>
    <div id="hacker-code"></div>
  </div>

  <!-- Matrix Runner Page -->
  <div id="matrix-page">
    <canvas id="matrix-canvas"></canvas>
    <textarea id="code-input" spellcheck="false" placeholder="Type your Python code here..."></textarea>
    <button id="run-btn">Run Code</button>
    <div id="output-box"></div>

  </div>

  <!-- Music Player Page -->
  <div id="music-page">
    <div class="music-player">
      <h2>BeGaiL Music Player</h2>
      <div class="music-track">

        <button data-src="https://uploadkon.ir/uploads/fe1e48f86279f23b5d4e6ac798ab9786.mp3">Play</button>
      </div>
      <div class="music-track">

        <button data-src="https://uploadkon.ir/uploads/2d84e1d2ac8c13c657e8f45dcae5e0ed.mp3">Play</button>
      </div>
      <audio id="music-audio" controls></audio>
      <button style="margin-top:20px; background:red; color:white; border:none; border-radius:10px; cursor:pointer; width:150px;" onclick="logout()">Logout</button>
    </div>
  </div>
