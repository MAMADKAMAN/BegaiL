<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix System</title>
  <!-- فونت‌ها -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: black;
      color: lime;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://uploadkon.ir/uploads/fea005_25InShot-۲۰۲۵۰۵۰۵-۰۷۰۶۲۶۴۲۱.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.8;
      z-index: -1;
    }
    .glow-text {
      margin-top: 10px;
      font-size: 20px;
      color: #0ff;
      animation: glow 1.8s infinite alternate, flicker 0.3s infinite alternate;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }
    @keyframes glow {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }
    @keyframes flicker {
      0% { opacity: 0.9; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    .five-lines {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .line {
      font-size: 40px;
      font-weight: bold;
      animation: blink 3s infinite, float 3s infinite;
    }
    .red-line { color: red; font-family: 'UnifrakturCook', cursive; }
    .green-line { color: lime; font-family: 'UnifrakturCook', cursive; }
    .blue-line { color: cyan; font-family: 'UnifrakturCook', cursive; }
    .white-line { color: black; font-family: 'Press Start 2P', cursive; }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    .login-container {
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      width: 320px;
      border: 2px solid red;
    }
    input, button {
      display: block;
      width: 95%;
      padding: 12px;
      margin: 10px auto;
      border-radius: 10px;
      font-size: 18px;
    }
    button {
      background: red;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #python-terminal, #music-player {
      display: none;
      padding: 20px;
    }
    textarea {
      width: 95%;
      font-family: monospace;
      background: black;
      color: lime;
      border: 1px solid lime;
      border-radius: 10px;
    }
    pre {
      background: #000;
      color: #0f0;
      padding: 15px;
      margin-top: 10px;
      text-align: left;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .music-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid lime;
      border-radius: 15px;
      padding: 20px;
      margin: 50px auto;
      width: 80%;
    }
    .music-container h2 {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    .music-container audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="matrix-bg"></div>
  <audio id="typing-sound" src="data:audio/mp3;base64,//uQxAAADHhBTUUzAAABcG5..."></audio>

  <div class="glow-text">IN GOD WE TRUST</div>

  <div class="five-lines">
    <div class="line red-line">OsTaD</div>
    <div class="line green-line">MmD</div>
    <div class="line blue-line">BeGaiL</div>
    <div class="line white-line">@XBGIL</div>
  </div>

  <div class="login-container">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkLogin()">Login</button>
  </div>

  <div id="python-terminal">
    <h2>Matrix Python Console</h2>
    <textarea id="code" rows="10" placeholder="print('Hello Matrix!')"></textarea>
    <button onclick="runPythonCode()">Run Code</button>
    <pre id="output"></pre>
  </div>

  <div id="music-player" class="music-container">
    <h2>🎵 Music Player</h2>
    <p>Now Playing: Living Life in the Night</p>
    <audio controls>
      <source src="https://archive.org/download/cheriimoya-sierra-kidd-living-life-in-the-night-long-edition-night-drift_202203/cheriimoya-sierra-kidd-living-life-in-the-night-long-edition-night-drift.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <p>Now Playing: نگاه کن این منم</p>
    <audio controls>
      <source src="https://sultanmusic.ir/wp-content/uploads/2022/10/Negah-Kon-In-Manam.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    document.addEventListener("click", function () {
      const audio = document.getElementById("typing-sound");
      if (audio) audio.play();
    });

    function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "MAMADKAMAN" && password === "MAMADKAMAN") {
        document.querySelector(".login-container").style.display = "none";
        document.querySelector(".five-lines").style.display = "none";
        document.querySelector(".glow-text").style.display = "none";
        document.getElementById("python-terminal").style.display = "block";
      } else if (username === "MMDBEGAIL" && password === "MAMADKAMAN") {
        document.querySelector(".login-container").style.display = "none";
        document.querySelector(".five-lines").style.display = "none";
        document.querySelector(".glow-text").style.display = "none";
        document.getElementById("music-player").style.display = "block";
      } else {
        alert("Invalid credentials! SYSTEM LOCKDOWN ENGAGED.");
      }
    }

    async function runPythonCode() {
      const code = document.getElementById("code").value;

      const response = await fetch("https://emkc.org/api/v2/piston/execute", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          language: "python3",
          source: code
        })
      });

      const result = await response.json();
      document.getElementById("output").textContent = result.output || "No output";
    }
  </script>
</body>
  </html>
