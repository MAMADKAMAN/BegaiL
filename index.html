  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: black;
      color: lime;
      text-align: center;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://uploadkon.ir/uploads/fea005_25InShot-۲۰۲۵۰۵۰۵-۰۷۰۶۲۶۴۲۱.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.8;
      z-index: -1;
    }
    .glow-text {
      margin-top: 10px;
      font-size: 20px;
      color: #0ff;
      animation: glow 1.8s infinite alternate, flicker 0.3s infinite alternate;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }
    @keyframes glow {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }
    @keyframes flicker {
      0% { opacity: 0.9; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    .five-lines {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .line {
      font-size: 40px;
      font-weight: bold;
      animation: blink 3s infinite, float 3s infinite;
    }
    .red-line { color: red; font-family: 'UnifrakturCook', cursive; }
    .green-line { color: lime; font-family: 'UnifrakturCook', cursive; }
    .blue-line { color: cyan; font-family: 'UnifrakturCook', cursive; }
    .white-line { color: black; font-family: 'Press Start 2P', cursive; }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    .login-container {
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      width: 320px;
      border: 2px solid red;
    }
    input, button {
      display: block;
      width: 95%;
      padding: 12px;
      margin: 10px auto;
      border-radius: 10px;
      font-size: 18px;
    }
    button {
      background: red;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #python-terminal, #note-section {
      display: none;
      padding: 20px;
    }
    textarea {
      width: 95%;
      font-family: monospace;
      background: black;
      color: lime;
      border: 1px solid lime;
      border-radius: 10px;
    }
    pre {
      background: #000;
      color: #0f0;
      padding: 15px;
      margin-top: 10px;
      text-align: left;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .note-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid lime;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 700px;
      font-family: monospace;
    }
    .note-container h2 {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
  </style>
</head>
