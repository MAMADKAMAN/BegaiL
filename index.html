<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeGaiL Login</title>
    <style>
        body {
            background: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }

        .matrix-background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://media.tenor.com/PSf3sA7AyXkAAAAC/matrix.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.6;
        }

        .skull {
            font-size: 100px;
            color: red;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }

        .animated-text {
            font-size: 50px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 3s infinite alternate;
        }

        @keyframes float {
            from { left: 45%; }
            to { left: 55%; }
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .hacker-screen {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: #00ff00;
            font-size: 18px;
            text-align: left;
            padding: 20px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="matrix-background"></div>
    <div class="skull">☠️</div>
    <h1 class="animated-text">BeGaiL</h1>
    <div class="login-container">
        <h2>ورود به سیستم</h2>
        <input type="text" id="username" placeholder="نام کاربری">
        <input type="password" id="password" placeholder="رمز عبور">
        <button onclick="checkLogin()">ورود</button>
    </div>
    <div class="hacker-screen" id="hackerScreen">
        <pre id="hackerText"></pre>
    </div>
    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "MAMADKAMAN" && password === "MAMADKAMAN") {
                document.getElementById("hackerScreen").style.display = "block";
                document.getElementById("hackerText").innerText = generateHackerCode();
            } else {
                alert("نام کاربری یا رمز عبور اشتباه است!");
            }
        }

        function generateHackerCode() {
            let text = "";
            for (let i = 0; i < 50; i++) {
                text += "HACKING SYSTEM.... LOADING SEQUENCE...\n";
                text += "ACCESS GRANTED...\n";
                text += "DATA EXTRACTION IN PROCESS...\n";
            }
            return text;
        }
    </script>
</body>
</html>
